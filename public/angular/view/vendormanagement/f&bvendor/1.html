<h5 style="text-align:center;padding-bottom:10px;">F&B Info</h5>
<form name="carrymodelForm"ng-controller="vendorCtrl as ctrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-model="carrymodel.Supplies_Veg_Food" aria-label="Checkbox 1">
           <span><i class="material-icons">restaurant</i> </span> Supplies Veg Food
          </md-checkbox>  
  </div>
 
</div>
<!-- ROW 1 Ends -->

<!-- ROW 2 StSarts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-model="carrymodel.Supplies_Non_Veg_Food" aria-label="Checkbox 1">
         <span><i class="material-icons">restaurant_menu</i> </span> Supplies Non Veg Food
          </md-checkbox>
  </div>
 </div>
<!-- row 2 end -->
<!-- row 3 start -->
<div layout="row" layout-xs="column" >
<!-- ng-show="addskill" -->
  <div flex >
      <md-contact-chips
        ng-model="carrymodel.tags"
        md-contacts="ctrl.delayedQuerySearchTags($query)"
        md-contact-name="name"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="ctrl.filterSelected"
        placeholder="Tags"
        secondary-placeholder="Tags">
    </md-contact-chips>
  </div> 
</div>
<!-- ROW 3 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
  <md-checkbox ng-model="carrymodel.Supplies_Water" aria-label="Checkbox 1">
            <span><i class="material-icons">local_drink</i> </span>Supplies Water
          </md-checkbox>
  </div>
 
</div>
<!-- ROW 3 Ends -->
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
   <md-checkbox ng-model="carrymodel.Supplies_Beverages" aria-label="Checkbox 1">
          <span><i class="material-icons">local_cafe</i> </span> Supplies Beverages
     </md-checkbox>
  </div>
 
</div>
<!-- ROW 4 Ends -->
<!-- ROW 5 Starts -->

<!-- ROW 5 Ends -->

<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" ng-disabled="!carrymodel.Supplies_Veg_Food && !carrymodel.Supplies_Non_Veg_Food && !carrymodel.Supplies_Water && !carrymodel.Supplies_Beverages" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
