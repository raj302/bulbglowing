<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5> 
<form name="carrymodelForm" ng-controller="addTrainerCtrl as ctrl" ng-init="compInit()">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
<div flex>
<h3></h3>
   <md-button ng-click="showAdvancedCompetency($event)" class="md-raised md-primary" style="float:right;" aria-label="Info">Add Competency & Skills</md-button>
</div>
</div>
<div layout="row" layout-xs="column">

   <div flex>
      <table class="responstable">
  <tr>
    <th>competency</th>
    <th >Subcompetency</th>
    <th>skills </th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>
  
  <tr ng-repeat="item in carrymodel.selectcompetency">
     <td>{{item.competency}}</td>
     <td>{{item.sub_competency}}</td>
     <td>{{item.skills}}</td>

    
    
   
    <td class="actionclass"><md-button ng-click="removeCompetency($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
</div>
<!-- ROW 1 Ends -->

 <!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  <div flex ng-disabled="true">
       <md-chips
        ng-model="carrymodel.tags"
        readonly="ctrl.readonly"
        placeholder="Enter a tag"
        delete-button-label="Remove Tag"
        delete-hint="Press delete to remove tag"
        secondary-placeholder="+Tag"
        ></md-chips>
  </div>
  
</div>
<!-- ROW 3 Ends -->
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
<div flex>
<h3></h3>
   <md-button ng-click="showAdvancedCertification($event)" class="md-raised md-primary" style="float:right;" aria-label="Info">Pick Certification</md-button>
</div>
</div>
<div layout="row" layout-xs="column">

   <div flex>
      <table class="responstable">
  <tr>
    <th>certifying Author</th>
    <th >certification</th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>
  
  <tr ng-repeat="items in carrymodel.selectcertification">
    <td>{{items.Certifying_Authority}}</td>
     <td>{{items.Certification}}</td>
    
    
   
    <td class="actionclass"><md-button ng-click="removeCertification($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
</div>
<!-- ROW 4 Ends -->

</form>
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="submitaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{}}</md-button>
        
</div>
<!-- ROW last Ends -->
 <link href="assets/css/course.css" rel="stylesheet">
