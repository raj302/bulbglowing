<md-dialog aria-label="Pre-Requisite"  ng-cloak >
  <form ng-controller="addTrainerCtrl">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Pick Employee</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          x
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
    <div id="feedLoading" ng-show="isLoading" text-align="center" style="padding-left:45%;width:10%;"><img src="assets/img/balls.svg"/></div>
  <div class="md-dialog-content">
        
    <table class="responstable">
    <tr>
    <th><md-checkbox ng-model="selectedAll" ng-change="checkAll()" aria-label="Checkbox 1">
          </md-checkbox></th>
    <th data-th="Trainer details" ng-click="sortTitle()">Full Name<md-icon class="material-icons"><i class="material-icons">{{nameSortIcon}}</i></md-icon></th>
    <th ng-click="sortType()">Email<md-icon class="material-icons"><i class="material-icons">{{emailSortIcon}}</i></md-icon></th>
    <th ng-click="sortDuration()">Phone Number<md-icon class="material-icons"><i class="material-icons">{{phonenumberSortIcon}}</i></md-icon></th>
    
    </tr>
  
    <tr dir-paginate="item in getInternalTrainer | orderBy:orderList | filter:typeSelectedFilter | itemsPerPage:5">
    <td><md-checkbox ng-change="checkOne($index)" ng-disabled="item.Checked" class="checkid" ng-model="item.Selected" aria-label="Checkbox 1">
          </md-checkbox></td>
    <td>{{item.firstname +" "+item.lastname}}</td>
     <td>{{item.email}}</td>
    <td>{{item.mobilenumber}}</td>
    </tr> 
  </table>
  <dir-pagination-controls templateurl="angular/directives/dirPagination.tpl.html" style="float:right"></dir-pagination-controls>
  </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="saveAction()" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
