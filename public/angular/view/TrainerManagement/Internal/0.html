
<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5> 
<form name="carrymodelForm" ng-controller="addTrainerCtrl">

<div layout="row" layout-xs="column">
<div flex>

   <md-button ng-click="showAdvanced($event)" class="md-raised md-primary" style="float:right;" aria-label="Info">Pick Employee</md-button>
</div>
</div>
<div layout="row" layout-xs="column" ng-init="perPage=5">
  <div flex>
      <md-input-container class="md-block" style="float:right">
        <label style="text-style:bold;text-color:black">Item Per Page</label>
        <input type="number"   ng-model="perPage">
        
      </md-input-container>
  </div>
 </div> 
<div layout="row" layout-xs="column">

   <div flex>
      <table class="responstable">
  <tr>
    <th data-th="Trainer details" ng-click="sortName()">Full Name<md-icon class="material-icons"><i class="material-icons">{{nameSortIcon}}</i></md-icon></th>
    <th ng-click="sortemail()">Email<md-icon class="material-icons"><i class="material-icons">{{emailSortIcon}}</i></md-icon></th>
    <th ng-click="sortmobile()">Phone Number<md-icon class="material-icons"><i class="material-icons">{{mobileSortIcon}}</i></md-icon></th>
    
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>
  
  <tr ng-repeat="item in carrymodel.trainer | orderBy:orderList | itemsPerPage:perPage">
    <td>{{item.firstname +item.middlename + item.lastname}}</td>
     <td>{{item.email}}</td>
    <td>{{item.phonenumber}}</td>
   <td class="actionclass"><md-button ng-click="removeTrainer($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
 
</div>


<!-- ROW 1 Ends -->

<div class="row">
 <dir-pagination-controls template-url="angular/directives/dirPagination.tpl.html" style="float:right"></dir-pagination-controls>
</div>
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
       
        
           <md-button  ng-click="nextaction(carrymodel)"  ng-disabled="!carrymodel.trainer"  type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
</form>
<!-- ROW last Ends -->
 <link href="assets/css/course.css" rel="stylesheet">
