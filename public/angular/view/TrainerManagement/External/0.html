<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5>
<form name="carrymodelForm" ng-controller="addTrainerCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>First Name</label>
        <input required name="firstname" ng-model="carrymodel.selectemployee[0].firstname" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodel.selectemployee[0].firstname.$error">
          <div ng-message="required">First Name is required.</div>
        </div>
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Middle Name</label>
        <input  name="middlename" ng-model="carrymodel.selectemployee[0].middlename" aria-label="vendor" style="text-transform:capitalize">
         </md-input-container>
  </div>
  </div>
  <div style="width:2%"></div>
  <div layout="row" layout-xs="column">
  <div flex>
       <md-input-container class="md-block">
        <label>Last Name</label>
        <input required name="lastname" ng-model="carrymodel.selectemployee[0].lastname" aria-label="vendor" style="text-transform:capitalize">
        <div ng-messages="carrymodel.selectemployee[0].lastname.$error">
          <div ng-message="required">Last Name is required.</div>
        </div>
      </md-input-container>
  </div>

<!-- ROW 1 Ends -->
<!-- ROW 2 Starts -->

 
  
 <div flex>
      <md-input-container class="md-block">
      <label>Email ID</label>
       <input required type="email" name="emailid" ng-model="carrymodel.selectemployee[0].email"
               ng-pattern="/^.+@.+\..+$/" aria-label="vendor" />
        <div ng-messages="carrymodel.selectemployee[0].email.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">
            Invalid Email.
          </div>
        </div>

      </md-input-container>

  </div>
</div>
  <div style="width:2%"></div>
<div layout="row" layout-xs="column">
  <div flex>
       <md-input-container class="md-block">
        <label>Phone Number</label>

        <input   id="phonenum" type="tel"   ng-model="carrymodel.selectemployee[0].mobilenumber"  ng-minlength="10" ng-maxlength="10" ng-pattern="phoneNumbr"  />
    
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error"role="alert"></span>
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.minlength" role="alert">Phone no not less that 10 char.</span>
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.maxlength" role="alert">Phone no not more than 11 char.</span>
      <br><span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.pattern">Please match pattern [+91-036-78658 || 91-036-78658]</span>
    </md-input-container>
  </div>
  <div style="width:2%"></div>
   <div flex>
       <!-- empty -->
  </div>
  
</div>
<!-- ROW 2 Ends -->
<!-- ROW last Starts -->
<div class="row">
        
      
          <md-button ng-disabled="!carrymodelForm.$valid"  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
