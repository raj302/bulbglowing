<h5 style="text-align:center;padding-bottom:10px;">Design Info</h5>
<form name="carrymodelForm" ng-controller="assessmentCtrl">

  <!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Number of Questions</label>
        <input required name="number_questions" ng-model="carrymodel.number_of_questions">
        <div ng-messages="carrymodelForm.number_questions.$error">
          <div ng-message="required">Number Of Questions is Required.</div>
        </div>
      </md-input-container>
  </div>
</div>
<!-- ROW 1 Ends -->
<!-- Row 2 start -->
 <div layout="row" layout-xs="column">
      <div flex>

            <md-radio-group ng-model="carrymodel.questionTypes">
                      <label ng-repeat="question in question_type"> 
            <md-radio-button name="question" ng-value="question" >{{question}} &nbsp; &nbsp;
                 </md-radio-button>
               
              </md-radio-group>
      </div>
</div>
<!-- Row 2 end -->
<!-- row 3 start -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Instructions for Test Takers</label>
      <textarea ng-model="carrymodel.instruction_for_test_takers" required name="instruction_for_test_takers" rows="" md-select-on-focus=""></textarea>
         <div ng-messages="carrymodelForm.instruction_for_test_takers.$error">
   <div ng-message="required">Instructions for Test Takers is Required.</div>
           
        </div>
      </md-input-container>
  </div>
</div>
<!-- row  3 end -->
<!-- row 4 start -->
<div layout="row" layout-xs="column">
  <div flex>
<md-button   ng-click="Pick_questions()"  ng-disabled='!carrymodel.number_of_questions' type="button" class="md-raised md-primary" style="float:right;">Pick Questions from Question Bank</md-button>
</div>
</div>
<!-- row 4 end -->

<!-- row 5 start -->
<div layout="row" layout-xs="column">
  <div flex>
     <table class="table_white" >
  <tr ng-repeat='item in carrymodel.Question_data'  >
     <!-- filter: {Selected: false} -->
    <td>{{$index+1}}</td>
    <td>{{item.question}}</td>
    <td class="actionclass"><md-button ng-click="QuestionMoveup(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">keyboard_arrow_up</md-icon></md-button></td>
    <td class="actionclass"><md-button ng-click="QuestionMovedown(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">keyboard_arrow_down</md-icon></md-button></td> 
     <td >
     <md-checkbox ng-model="item.Selected" aria-label="Checkbox 1">
             Mandatory
        </md-checkbox>  
  </td>
    <td class="actionclass"><md-button ng-click="removeQuestion(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 

</table>
  </div>
</div>
<!-- row 5 end -->
 <!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
          <!-- ng-disabled="!carrymodelForm.$valid" -->
           <md-button  ng-disabled="!carrymodelForm.$valid"  ng-click="nextaction(carrymodel)"  type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
