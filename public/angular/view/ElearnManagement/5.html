<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5>
<form name="addElearnForm" ng-controller="addElearnCtrl as ctrl">
<!-- ROW 1 Starts -->


<div layout="row" layout-xs="column">
<div flex>
      <md-input-container class="md-block"   flex-gt-sm>
             <label>Select Package Type</label>
            <md-select ng-model="carrymodel.packageType" aria-label="induration">
              
            <md-option value="SCORM 1.2">SCORM 1.2</md-option>
              <md-option value="SCORM 2004">SCORM 2004</md-option>
              <md-option  value="AICC">AICC</md-option>
               <md-option  value="HTML 5">HTML 5</md-option>
               <md-option  value="HTML 5">XAPI</md-option>
            </md-select>
          </md-input-container>
  </div>
  </div>
  <!-- ROW 1 Ends -->
  
  <!-- ROW 2 Starts -->
<div class="row col-md-12" >
  <div flex>

<choose-file layout="row">
    <input id="fileInput" ng-disabled="kok" type="file" class="ng-hide" aria-label="fileInput">
    <md-input-container flex class="md-block">
    <label>Course Image </label>
      <input type="text" ng-model="carrymodel.localurl" disabled aria-label="files">
    </md-input-container>
    <div>
      <md-button ng-click="browseClick()" id="browsebtn" class="md-fab md-mini">
        <md-icon class="material-icons">attach_file</md-icon>
      </md-button>
    </div>
    <div>
      &nbsp;
    </div>
    <div>
      <md-button ng-click="uploadClick(carrymodel)" ng-disabled="!carrymodel.localurl"  id="uploadbtn" class="md-fab md-mini">
        <md-icon class="material-icons">file_upload</md-icon>
      </md-button>
    </div>
  </choose-file>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </div>
</div>
<!-- ROW 2 Ends -->

<div class="row col-md-12" layout-xs="column" style="padding-top:25px;">
  <div flex>        
           <md-button  type="button" class="md-raised md-primary col-md-5  pull-left">Preview Course</md-button>        
           <md-button  type="button" class="md-raised md-primary col-md-5  pull-right" >Publish Course</md-button>
       </div> 
</div>


<div class="row col-md-12" layout-xs="column" style="padding-top:25px;">
       
           <label class="col-md-12 text-center">Deep link : <a href="http://www.frugallms.com/view?=asbgfggag5"  >http://www.frugallms.com/view?=asbgfggag5</a> </label>
</div>
<br/>
<div class=" col-md-12" layout="row" >
 
       
           <md-button   class="md-fab md-mini col-md-6 pull-right">
              <md-icon class="material-icons">content_copy</md-icon>             
              </md-button> &nbsp;      
           <md-button   class="md-fab md-mini col-md-6 pull-left" >
              <md-icon class="material-icons">mail_outline</md-icon>
              </md-button>
        
</div>



<!-- ROW 5 start -->


  <!-- ROW last Starts -->
<div class="row" style="padding-top:25px;">
        
           <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary ">Previous</md-button> 
       
           <md-button   ng-click="saveElearn(carrymodel)" type="button" class="md-raised md-primary " style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
