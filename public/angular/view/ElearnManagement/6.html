<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5>
<form name="addElearnForm" ng-controller="addElearnCtrl as ctrl">
<!-- ROW 1 Starts -->


<div layout="row" layout-xs="column">
<div flex>
      <md-input-container class="md-block"   flex-gt-sm>
             <label>Select Package Type</label>
            <md-select ng-model="carrymodel.packageType" aria-label="induration">
              
            <md-option value="SCORM 1.2">SCORM 1.2</md-option>
              <md-option value="SCORM 2004">SCORM 2004</md-option>
              <md-option  value="AICC">AICC</md-option>
               <md-option  value="HTML 5">HTML 5</md-option>
               <md-option  value="HTML 5">XAPI</md-option>
            </md-select>
          </md-input-container>
  </div>
  </div>
  <!-- ROW 1 Ends -->
  
  <!-- ROW 2 Starts -->
<div class="row col-md-12" >
  <div flex>

<choose-file layout="row">
    <input id="fileInput" ng-disabled="kok" type="file" class="ng-hide" aria-label="fileInput">
    <md-input-container flex class="md-block">
    <label>Course Image </label>
      <input type="text" ng-model="carrymodel.localurlPackage" disabled aria-label="files">
    </md-input-container>
    <div>
      <md-button ng-click="browseClick()" id="browsebtn" class="md-fab md-mini">
        <md-icon class="material-icons">attach_file</md-icon>
      </md-button>
    </div>
    <div>
      &nbsp;
    </div>
    <div>
      <md-button ng-click="uploadClick(carrymodel)" ng-disabled="!carrymodel.localurlPackage"  id="uploadbtn" class="md-fab md-mini">
        <md-icon class="material-icons">file_upload</md-icon>
      </md-button>
    </div>
  </choose-file>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </div>
</div>
<!-- ROW 2 Ends -->

<div class="row col-md-12" layout-xs="column">
  <div flex>        
           <md-button  type="button" class="md-raised md-primary col-md-5  pull-left">Preview Course</md-button>        
           <md-button  type="button" class="md-raised md-primary col-md-5  pull-right" >Publish Course</md-button>
       </div> 
</div>

<br/>
<br/>




<div style="padding-bottom:5%"></div>
<!-- ROW 5 start -->

<div class="row" layout-xs="column"  ng-show="carrymodel.course_developed == 'internal'" >
<!-- ng-show="isShown('one')" -->
  
  <div flex >
  <md-autocomplete ng-model="carrymodel.internal"

          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="carrymodel.ctrl.selectedInternal"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchInternal)"
          md-search-text="ctrl.Searchinternal"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearchinternal(ctrl.searchInternal)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Select the Course Owner">
        <md-item-template>
          <span md-highlight-text="ctrl.Searchinternal" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Group matching "{{ctrl.Searchinternal}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
 
</div>
<!-- ROW 5 end -->
<div style="padding-bottom:2%"></div>
<!-- Row 6 start -->


  <div style="padding-bottom:2%"></div>
  <!-- ROW last Starts -->
<div class="row">
        
           <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary ">Previous</md-button> 
       
           <md-button   ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary " style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
