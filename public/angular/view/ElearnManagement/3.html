<h5 style="text-align:center;padding-bottom:10px;">Approval</h5>
<form name="addElearnForm" ng-controller="addElearnCtrl as ctrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
	
  <div flex>
     <md-checkbox ng-change="regchange()" ng-model="carrymodel.regapprove" aria-label="Checkbox 1">
            Registration Approval
          </md-checkbox>  
  </div>
  <div style="width:2%"></div>
  <div flex ng-show="carrymodel.regapprove">
      <input ng-model="carrymodel.reglevel" type="number" min="1" max="3" step="1" name="reglevel"/>
  </div>
</div>
<!-- ROW 1 Ends -->
<div style="padding-bottom:2%"></div>

<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-change="exmchange()" ng-model="carrymodel.exmapprove" aria-label="Checkbox 1">
            Excemption Approval
          </md-checkbox>
  </div>
  <div style="width:2%"></div>
  <div flex ng-show="carrymodel.exmapprove">
      <input ng-model="carrymodel.exmlevel" type="number" min="1" max="3" step="1" name="exmlevel"/>
  </div>
</div>
<!-- ROW 2 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="carrymodel.costapprove" aria-label="Checkbox 1">
            Cost Approval
          </md-checkbox>
  </div>
  <div style="width:2%"></div>
  <div flex ng-show="carrymodel.costapprove">
      <input ng-model="carrymodel.costlevel" type="number" min="1" max="3" step="1" name="costlevel"/>
  </div>
</div>
<!-- ROW 3 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
