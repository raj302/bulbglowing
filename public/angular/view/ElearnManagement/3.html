<h5 style="text-align:center;padding-bottom:10px;">Competency & Tags</h5>
<form name="addElearnForm" ng-controller="addElearnCtrl as ctrl" ng-init="compInit()">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="carrymodel.ctrl.selectedCompetency"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchCompetency)"
          md-search-text="ctrl.searchCompetency"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearchCompetency(ctrl.searchCompetency)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Competency">
        <md-item-template>
          <span md-highlight-text="ctrl.searchCompetency" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Competency matching "{{ctrl.searchCompetency}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
  <div style="width:2%"></div>
  <div flex>
	<md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="carrymodel.ctrl.selectedsubcompetency"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchsubcompetency)"
          md-search-text="ctrl.searchsubcompetency"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearchsubcompetency(ctrl.searchsubcompetency)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Sub Competency">
        <md-item-template>
          <span md-highlight-text="ctrl.searchsubcompetency" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No SubCompetency matching "{{ctrl.searchsubcompetency}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
</div>
<!-- ROW 1 Ends -->
<div style="padding-bottom:2%"></div>

<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-contact-chips
        ng-model="carrymodel.skills"
        md-contacts="ctrl.delayedQuerySearchSkills($query)"
        md-contact-name="name"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="ctrl.filterSelected"
        placeholder="Skills">
    </md-contact-chips>
  </div>
  
</div>
<!-- ROW 2 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
