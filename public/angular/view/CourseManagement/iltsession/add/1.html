<h5 style="text-align:center;padding-bottom:10px;">Seats</h5>
<form name="addCourseForm" ng-controller="iltsessionCtrl as ctrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
   <!-- <div flex>
      <label>Minimum Seats</label>
  </div> -->
  <div flex>
    <md-input-container class="md-block">
        <label>Minimum Seats</label>
        <input ng-model="addsession.mini" type="number" min="5" max="100" step="1" name="mini"/>
        <div ng-messages="carrymodelForm.duration.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
     
  </div>
  <div flex>
    <md-input-container class="md-block">
        <label>Maximum Seats</label>
        
        <input ng-model="addsession.max" type="number" min="20" max="200" step="1" name="max"/>
        <div ng-messages="carrymodelForm.duration.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      
  </div>
</div>
<div flex>
      <md-input-container class="md-block">
        <label>Wait Lists</label>
        
        <input ng-model="addsession.wait" type="number" min="1" max="5" step="1" name="wait"/>
        <div ng-messages="carrymodelForm.duration.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
  </div>
<div style="padding-bottom:2%"></div>
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="addcourse.costapprove" aria-label="Checkbox 1">
            Auto Manage Waitlist
          </md-checkbox>
  </div>
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="addcourse.costapprove" aria-label="Checkbox 1">
            Enable Interest Tracking
          </md-checkbox>
  </div>
 
</div>
<!-- ROW 4 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 5 Starts -->
<div layout="row" layout-xs="column">
  
   <div flex>
     <md-checkbox ng-change="costchange()" ng-model="addcourse.costapprove" aria-label="Checkbox 1">
            Enable Replacement
          </md-checkbox>
  </div>

   
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="addcourse.costapprove" aria-label="Checkbox 1">
            Enable Walkins
          </md-checkbox>
  </div>
</div>
<!-- ROW 5 Ends -->

<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(addcourse)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(addcourse)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
