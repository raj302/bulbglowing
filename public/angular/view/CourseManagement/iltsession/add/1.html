<h5 style="text-align:center;padding-bottom:10px;">Seats</h5>
<form name="addCourseForm" ng-controller="iltsessionCtrl as ctrl">
<!-- minimum seats  Starts -->
<div layout="row" layout-xs="column">
   <div flex>
    <md-input-container class="md-block">
        <label>Minimum Seats</label>
        <input ng-model="addsession.mini" required type="number" min="5" max="20" step="1" name="mini"/>
        <div ng-messages="addsession.mini.$error">
          <div ng-message="required">Minimum Seat is required.</div>
        </div>
      </md-input-container>
     </div>
     <!-- mimimum seats end -->
     <!-- maximum seats start -->
<div flex>
    <md-input-container class="md-block">
        <label>Maximum Seats</label>
        <input ng-model="addsession.max"  required type="number" min="20" max="100" step="1" name="max"/>
        <div ng-messages="carrymodelForm.duration.$error">
        <div ng-message="required">Maximum Seat is required.</div>
        </div>
    </md-input-container>
      </div>
</div>
     <!-- maximum seats end -->
<!-- wait lists start        -->
<div flex>
      <md-input-container class="md-block">
        <label>Wait Lists</label>
        
        <input ng-model="addsession.wait" required type="number" min="1" max="5" step="1" name="wait"/>
        <div ng-messages="carrymodelForm.duration.$error">
          <div ng-message="required">Wait List is required.</div>
        </div>
      </md-input-container>
  </div>
  <!-- wait list end -->
  <!-- check box start -->
<div style="padding-bottom:2%"></div>
<div layout="row" layout-xs="column">
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="checked" ng-init="checked=true"aria-label="Checkbox 1">
            Auto Manage Waitlist
      </md-checkbox>
  </div>
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="checked" ng-init="checked=true"aria-label="Checkbox 1">
            Enable Interest Tracking
          </md-checkbox>
  </div>
 </div>
<div style="padding-bottom:2%"></div>
<div layout="row" layout-xs="column">
  <div flex>
     <md-checkbox ng-change="costchange()" ng-model="checked" ng-init="checked=true" aria-label="Checkbox 1">
            Enable Replacement
          </md-checkbox>
  </div>
<div flex>
     <md-checkbox ng-change="costchange()" ng-model="checked" ng-init="checked=true" aria-label="Checkbox 1">
            Enable Walkins
          </md-checkbox>
  </div>
</div>
<!-- check box Ends -->
<!-- prev next button start -->
<div style="padding-bottom:2%"></div>
<div class="row">
        
          <md-button ng-click="prevaction(addcourse)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(addcourse)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- prev next button Ends -->
</form>
