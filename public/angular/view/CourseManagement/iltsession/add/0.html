<h5 style="text-align:center;padding-bottom:10px;">Schedule</h5>
<form name="carrymodelForm" ng-controller="iltsessionCtrl">
<!-- start date picker start -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-content> 
      <md-datepicker ng-model="carrymodel.cancelEndDate" md-placeholder="Session Start date"
        md-min-date="minDate "></md-datepicker>
        </md-content>
  </div>
</div>
<!-- start date picker end -->
<!--End date picker start -->
<div layout="row" layout-xs="column">
 <div flex>
       <md-content>
       <md-datepicker ng-model="carrymodel.cancelEndDate" md-placeholder="SessionEnd date"
        md-min-date="minDate"></md-datepicker>
        </md-content>
  </div>
</div>
<!--End date picker end -->
<!-- registered start date picker start -->
<div layout="row" layout-xs="column">
  <div flex>
       <md-content>
       <md-datepicker ng-model="carrymodel.regStartDate" md-placeholder="RegistrationStart date"
        md-min-date="minregStartDate"></md-datepicker>
      </md-content>
  </div>
</div>
<!-- registered start date picker end -->
<!-- registered end date picker start -->
  <div layout="row" layout-xs="column">
  <div flex>
       <md-content>
       <md-datepicker ng-model="carrymodel.regEndDate" md-placeholder="RegistrationEnd date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>
</div>
<!-- registered end date picker end -->
<!-- Cancelled start date picker start -->
 <div layout="row" layout-xs="column">
  <div flex>
       <md-content>
       <md-datepicker ng-model="carrymodel.cancelStartDate" md-placeholder="CancelStart date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>
</div>
<!-- Cancelled start date picker end -->
<!-- Cancelled end date picker start -->
 <div layout="row" layout-xs="column">
  <div flex>
       <md-content>
       <md-datepicker ng-model="carrymodel.cancelEndDate" md-placeholder="CancelEnd date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>
</div>
 <!-- Cancelled end date picker end -->
 <!-- next button start -->
 <div style="padding-bottom:2%"></div>
<div class="row">
        <md-button  ng-click="nextaction(carrymodel)"  ng-disabled="!carrymodelForm.$valid" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
       </div>
<!-- next button End -->
</form>
<!-- start style for date picker -->
<style type="text/css">
 .datepickerdemoBasicUsage {
  /** Demo styles for mdCalendar. */ }
  .datepickerdemoBasicUsage md-content {
    padding-bottom: 200px; }
  .datepickerdemoBasicUsage .validation-messages {
    font-size: 12px;
    color: #dd2c00;
    margin: 10px 0 0 25px;
    min-width:160px; }
    .datepicker{
      min-width:180px;
    }
   </style>
<!-- end style for date picker -->
