<h5 style="text-align:center;padding-bottom:10px;">Schedule</h5>
<form name="addCourseForm" ng-controller="iltsessionCtrl">
<!-- Session Start Date  -->

  <div flex>
       <md-content>
    <md-datepicker ng-model="carrymodel.startDate" md-placeholder="Session Start Date"
        md-min-date="minDate"></md-datepicker>
        <!-- md-max-date="maxDate" -->
      </md-content>
  </div>

<!-- Session End Date -->
  <div flex>
       <md-content>
       
      <md-datepicker ng-model="carrymodel.endDate" md-placeholder="Session End Date"
        md-min-date="carrymodel.minendDate"></md-datepicker>
      </md-content>
  </div>

<!-- Registration Start date -->
  <div flex>
       <md-content>
       
      <md-datepicker ng-model="carrymodel.regStartDate" md-placeholder="Registration Start Date"
        md-min-date="minregStartDate"></md-datepicker>
      </md-content>
  </div>

  <!-- Registration End Date-->
  <div flex>
       <md-content>
       
      <md-datepicker ng-model="carrymodel.regEndDate" md-placeholder="Registration End Date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>


  <!-- Cancellation Start date -->

  <div flex>
       <md-content>
       
      <md-datepicker ng-model="carrymodel.cancelStartDate" md-placeholder="Cancellation Start date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>

 <!-- Cancellation end Date -->

  <div flex>
       <md-content>
       
      <md-datepicker ng-model="carrymodel.cancelEndDate" md-placeholder="Cancellation End date"
        md-min-date="minDate"></md-datepicker>
      </md-content>
  </div>

  <!-- ROW 6 Ends -->
  <div style="padding-bottom:2%"></div>
  <!-- ROW last Starts -->
<div class="row">
        
          <!-- <md-button ng-click="prevaction(addcourse)" type="button" class="md-raised md-primary">Previous</md-button> -->
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>

 <style type="text/css">
 .datepickerdemoBasicUsage {
  /** Demo styles for mdCalendar. */ }
  .datepickerdemoBasicUsage md-content {
    padding-bottom: 200px; }
  .datepickerdemoBasicUsage .validation-messages {
    font-size: 12px;
    color: #dd2c00;
    margin: 10px 0 0 25px; }
    </style>
