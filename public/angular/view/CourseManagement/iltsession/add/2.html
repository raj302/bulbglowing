<h5 style="text-align:center;padding-bottom:10px;">Contact</h5>
<form name="carrymodelForm" ng-controller="iltsessionCtrl as ctrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Coordinator</label>
      <input ng-model="carrymodel.curriculum_owner"  rows="" md-select-on-focus=""  required name="curriculum_owner" ng-disabled="dis_curriculumowner">
         <div ng-messages="carrymodelForm.curriculum_owner.$error">
   <div ng-message="required">Coordinator is Required.</div>
           
        </div>
      </md-input-container>
  </div>
  <div flex> 
    <md-button   ng-click="pick_employee_details()"  type="button" class="md-raised md-primary" style="float:right;">Pick Coordinator</md-button>
  </div>

</div>

<div style="padding-bottom:2%"></div>

<!-- ROW 2 Starts -->

      <md-input-container class="md-block">

  <div flex>
      <md-input-container class="md-block">
      <label>Email ID</label>
       <input required type="email" name="emailid" ng-model="carrymodel.selectemployee[0].email"
               ng-pattern="/^.+@.+\..+$/" aria-label="vendor" />
        <div ng-messages="carrymodel.selectemployee[0].email.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">
            Invalid Email.
          </div>
        </div>

      </md-input-container>

  </div>
</div>
<!-- ROW 2 Ends -->

<!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
       <md-input-container class="md-block">
        <label>Phone Number</label>

        <input   id="phonenum" required type="tel"   ng-model="carrymodel.selectemployee[0].mobilenumber"  ng-minlength="10" ng-maxlength="10" ng-pattern="phoneNumbr"  />
    
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error"role="alert"></span>
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.minlength" role="alert">Phone no not less that 10 char.</span>
      <span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.maxlength" role="alert">Phone no not more than 11 char.</span>
      <br><span  ng-show="carrymodel.selectemployee[0].mobilenumber.$error.pattern">Please match pattern [+91-036-78658 || 91-036-78658]</span>
    </md-input-container>
  </div>
</div>
<!-- ROW 3 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 4 Ends -->
<div layout="row" layout-xs="column">
<div flex>
 <md-checkbox ng-model="onlineStatus" aria-label="Checkbox 1">
            Show Online Status
          </md-checkbox>
</div>
</div>
<!-- ROW 4 Ends -->
<div style="padding-bottom:2%"></div> 
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)"  type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
