
<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5> 
<form name="TrainerForm" ng-controller="iltsessionCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
<div flex>

   <md-button ng-click="showAdvanced($event)" class="md-raised md-primary" style="float:right;" aria-label="Info">Pick Trainer</md-button>
</div>
</div>
<div layout="row" layout-xs="column">

   <div flex>
      <table class="responstable">
  <tr>
    <th>Full Name</th>
    <th >Email</th>
    <th>Phone Number</th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>
  
  <tr ng-repeat="item in carrymodel.selectemployee ">
    <td>{{item.firstname +""+item.lastname}}</td>
     <td>{{item.email}}</td>
    <td>{{item.mobilenumber}}</td>
   <td class="actionclass"><md-button ng-click="removeTrainer($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
</div>
<!-- ROW 1 Ends -->
</form>
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
       <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
 <link href="assets/css/course.css" rel="stylesheet">
