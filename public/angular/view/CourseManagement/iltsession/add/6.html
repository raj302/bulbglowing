<h5 style="text-align:center;padding-bottom:10px;">Cost</h5>
<form name="addCourseForm" ng-controller="addCourseCtrl as ctrl" ng-init="compInit()">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedVendorType"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchVendorType)"
          md-search-text="ctrl.searchVendorType"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearchVendorTypes(ctrl.searchVendorType)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="TrainerType">
        <md-item-template>
          <span md-highlight-text="ctrl.searchVendorType" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Vendor Type matching "{{ctrl.searchVendorType}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
</div>
<!-- ROW 1 Ends -->
<div style="padding-bottom:2%"></div>

<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
 <div flex>
      <md-autocomplete
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedRoom"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchRoom)"
          md-search-text="ctrl.searchRoom"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearchRoom(ctrl.searchRoom)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="Room Name">
        <md-item-template>
          <span md-highlight-text="ctrl.searchRoom" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No Room matching "{{ctrl.searchRoom}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
 
</div>
<!-- ROW 2 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Country</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
  <div flex>
      <md-input-container class="md-block">
        <label>City</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
<div flex>
      <md-input-container class="md-block">
        <label>Location</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
</div>
<!-- ROW 3 Ends -->
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Building</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
  <div flex>
      <md-input-container class="md-block">
        <label>Floor</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
<div flex>
      <md-input-container class="md-block">
        <label>Wing</label>
        <input required name="title" disabled="disabled" ng-model="addcourse.title">
      </md-input-container>
  </div>
</div>
<!-- ROW 4 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(addcourse)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(addcourse)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
