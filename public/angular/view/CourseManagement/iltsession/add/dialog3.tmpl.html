<md-dialog aria-label="Pre-Requisite"  ng-cloak >
  <form ng-controller="iltsessionCtrl as ctrl" class="autocompletedemoInsideDialog" ng-init="getVenue()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Pick Venue</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          x
        </md-button>
      </div>
    </md-toolbar>
  </br>
    <div flex>
      <md-input-container class="md-block">
        <label>Search</label>
        <input  ng-model="searchvendor">
      
      </md-input-container>
  </div>
    <md-dialog-content>
    <div id="feedLoading" ng-show="isLoading" text-align="center" style="padding-left:45%;width:10%;"><img src="assets/img/balls.svg"/></div>
  <div class="md-dialog-content">
  
   
<!-- row 1 end -->
<div style="padding-bottom:1%"></div>
    <table class="responstable">
    <tr>
    <th><md-checkbox ng-model="selectedAll" ng-change="checkAll()" aria-label="Checkbox 1">
          </md-checkbox></th>
    <th data-th="Course details" ng-click="sortvenue()">Venue<md-icon class="material-icons"><i class="material-icons">{{venueSortIcon}}</i></md-icon></th>
    <th ng-click="sortroom()">Room<md-icon class="material-icons"><i class="material-icons">{{roomSortIcon}}</i></md-icon></th>
    <th ng-click="sorttype()">Type<md-icon class="material-icons"><i class="material-icons">{{typeSortIcon}}</i></md-icon></th>
    </tr>
  
    <tr dir-paginate="item in getVenueList | orderBy:orderList | filter:searchvendor | itemsPerPage:5">
    <td><md-checkbox ng-change="checkOne($index)" ng-disabled="item.Checked" class="checkid" ng-model="item.Selected" aria-label="Checkbox 1">
          </md-checkbox></td>
    <td>{{item.venue}}</td>
     <td>{{item.roomtype}}</td>
    <td>{{item.venuetype}}</td>
    </tr> 
  </table>
  <dir-pagination-controls templateurl="angular/directives/dirPagination.tpl.html" style="float:right"></dir-pagination-controls>
  </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="saveActionvenue()" class="md-raised md-primary" style="margin-right:20px;">
        Save
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
