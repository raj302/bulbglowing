<h5 style="text-align:center;padding-bottom:10px;">Related Course</h5> 
<form name="carrymodelForm" ng-controller="addILTCourseCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
<div flex>
 <md-checkbox ng-model="carrymodel.relcourse" aria-label="Checkbox 1">
            Related Courses:
          </md-checkbox>
   <md-button ng-click="showAdvanced1($event)" ng-show="carrymodel.relcourse" class="md-raised md-primary" style="float:right;" aria-label="Info"><md-icon class="material-icons">add</md-icon></md-button>
</div>
</div>
<div layout="row" layout-xs="column">

	 <div flex ng-show="carrymodel.relcourse">
      <table class="responstable">
 <tr>
    <th>Course ID</th>
    <th data-th="Course details"><span>Course Title</span></th>
    <th>Type</th>
    <th>Duration</th>
  </tr>
  
  <tr ng-repeat="item in carrymodel.selectRelCourse">
    <td>{{item.title}}</td>
     <td>{{item.coursetype}}</td>
    <td>{{item.duration}}{{item.induration}}</td>
   
    <td class="actionclass"><md-button ng-click="removeCourse1($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
</div>
<!-- ROW 1 Ends -->


<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="submitaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->


</form>
