<h5 style="text-align:center;padding-bottom:10px;">Competency & Tags</h5>
<form name="carrymodelForm" ng-controller="addILTCourseCtrl as ctrl" ng-init="compInit()">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-autocomplete
          ng-disabled="false"
          md-no-cache="true"
          md-selected-item="carrymodel.ctrl.selectedCompetency"
          md-search-text-change="ctrl.searchCompetencyChange(ctrl.searchCompetency)"
          md-search-text="ctrl.searchCompetency"
          md-selected-item-change="ctrl.selectedCompetencyChange(item)"
          md-items="item in ctrl.querySearchCompetency(ctrl.searchCompetency)"
          md-item-text="item"
          md-min-length="0"
          placeholder="Competency">
        <md-item-template>
          <span md-highlight-text="ctrl.searchCompetency" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
        <md-not-found>
          No Competency matching "{{ctrl.searchCompetency}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
  <!-- Row 1 Ends -->
  <div style="width:2%"></div>
  <!-- Row 2 Starts -->
  <div flex>
  <md-autocomplete
          ng-disabled="!carrymodel.ctrl.selectedCompetency"
          md-no-cache="true"
          md-selected-item="carrymodel.ctrl.selectedSubcompetency"
          md-search-text-change="ctrl.searchSubcompetencyChange(ctrl.searchSubcompetency)"
          md-search-text="ctrl.searchSubcompetency"
          md-selected-item-change="ctrl.selectedSubcompetencyChange(item)"
          md-items="item in ctrl.querySearchSubcompetency(ctrl.searchSubcompetency)"
          md-item-text="item"
          md-min-length="0"
          placeholder="Sub Competency">
        <md-item-template>
          <span md-highlight-text="ctrl.searchSubcompetency" md-highlight-flags="^i">{{item}}</span>
        </md-item-template>
        <md-not-found>
          No SubCompetency matching "{{ctrl.searchSubcompetency}}" were found.
        </md-not-found>
      </md-autocomplete>
  </div>
</div>
<!-- ROW 2 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 3 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
       <md-contact-chips 
       ng-hide="!carrymodel.ctrl.selectedSubcompetency" 
        ng-model="carrymodel.ctrl.asyncContacts"
        md-contacts="ctrl.delayedQuerySearch($query)"
        md-contact-name="name"
        md-require-match="true"
        md-highlight-flags="i"
        filter-selected="ctrl.filterSelected"
        placeholder="Skills">
    </md-contact-chips>
  </div>
  
</div>
<!-- ROW 3 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW 4 Starts -->
<div layout="row" layout-xs="column">
  <div flex ng-disabled="true">
       <md-chips
        ng-model="carrymodel.tags"
        readonly="ctrl.readonly"
        placeholder="Enter a tag"
        delete-button-label="Remove Tag"
        delete-hint="Press delete to remove tag"
        secondary-placeholder="+Tag"
        ></md-chips>
  </div>
  
</div>
<!-- ROW 4 Ends -->
<div style="padding-bottom:2%"></div>
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
           <md-button  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
