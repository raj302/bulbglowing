<h5 style="text-align:center;padding-bottom:10px;">Related Curriculum</h5>
<form name="masterForm" ng-controller="curriculumCtrl as ctrl">
	<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
    <md-input-container class="md-block">
      <md-checkbox ng-model="carrymodel.realated_curriculum" aria-label="Checkbox 1">
            Related Curriculum
        </md-checkbox>
        </md-input-container>
  </div>
  <div flex>
          <md-input-container class="md-block">
       <md-button ng-disabled="!carrymodel.realated_curriculum" ng-click="relatedCurriculum()" style="float:right;" class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">add</md-icon></md-button>
      </md-input-container>
    </div>
</div>
<!-- ROW 1 Ends -->
<div style="padding-bottom:2%"></div>
<!-- row 2 start -->
<div layout="row" layout-xs="column" ng-show="carrymodel.realated_curriculum" >
<!-- ng-show="carrymodel.addcomp" -->
   <div flex >
      <table class="responstable">
  <tr>
    <th>Curriculum Name</th>
    <th>Curriculum Description</th>
    <th colspan="4" style="text-align:center;">Action</th>
  </tr>
  
  <tr ng-repeat="item in carrymodel.relatedCurriculum_data">
    <td>{{item.course}}</td>
    <td>{{item.description}}   
    <td class="actionclass"><md-button ng-click="removeCourse($index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 
  
  
</table>
  </div> 
</div>
<!-- row 2 end -->
<div style="padding-bottom:2%"></div>
 <!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
          <!-- ng-disabled="!carrymodelForm.$valid" -->
           <md-button   ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
<link href="assets/css/course.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
