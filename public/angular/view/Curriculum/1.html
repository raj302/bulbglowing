<h5 style="text-align:center;padding-bottom:10px;">Design Info</h5>
<form name="carrymodelForm" ng-controller="curriculumCtrl">

  <div layout="row" layout-align="center center" >
  <div flex="16" style="padding: 15px">Section</div>
  <div flex="16" style="padding: 15px">
    <md-button  ng-click="addSections()" class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">add_circle_outline</md-icon></md-button>
  </div>
  <div flex="16" style="padding: 15px">
    <md-button  ng-click="removeCourses()"  class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">remove</md-icon></md-button>
  </div>
  <div flex="16" style="padding: 15px">Learning Activity</div>
  <div flex="16" style="padding: 15px">
    <md-button  ng-click=""  class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">add_circle_outline</md-icon></md-button>
  </div>
  <div flex="16" style="padding: 15px">
    <md-button  ng-click=""  class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">remove</md-icon></md-button>
  </div>
</div>
      
       <!--add  section name  -->

    <div ng-repeat="item in clickCount">
     <div layout="row" layout-xs="column" > 
    <div flex="20" >
      
       <h6>{{parentIndex+1}}/{{$index+1}}</h6>
      </div>
      <div flex="5"></div>
      <div flex="60">
          <md-input-container class="md-block" >
            <label>Section Name</label>
            <input ng-model="carrymodel.section_name[$index]" required name="sectionname">
            <div ng-messages="carrymodelForm.sectionname.$error">
   <div ng-message="required">Section Name is Required.</div>
           
        </div>
          </md-input-container>
        </div>
        <div flex="5"></div>
        <div flex="20" >
       <h6>
        m.c/t.c.c
               </h6>
    <!-- {{ (ChildCourse_data | filter :{Selected: true}).length}}/{{carrymodel.selectCourse_data[parentIndex].length}} -->
      </div>
      <!-- <div flex>
     <md-input-container class="md-block" flex-gt-sm="">
       <md-button  ng-click="addSection(parentIndex)" style="float:right" class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">add</md-icon></md-button>
      </md-input-container>
  </div> -->
      <div flex>
       <md-input-container class="md-block" flex-gt-sm="">
         <md-button  ng-click="removeSection($index)" style="float:right" class="md-raised md-primary" aria-label="Info"><md-icon class="material-icons">remove</md-icon></md-button>
        </md-input-container>
      </div>
  </div>
</div>
  <!-- class="responstable" -->
  <table class="table_white" >
  <tr ng-repeat='item in ChildCourse_data'  >
     <!-- filter: {Selected: false} -->
    <td>{{$index+1}}</td>
    <td>{{item.course}}</td>
    <td class="actionclass"><md-button ng-click="CourseMoveup(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">keyboard_arrow_up</md-icon></md-button></td>
    <td class="actionclass"><md-button ng-click="CourseMovedown(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">keyboard_arrow_down</md-icon></md-button></td> 
     <td >
     <md-checkbox ng-model="item.Selected" aria-label="Checkbox 1">
             Mandatory
        </md-checkbox>  
  </td>
    <td class="actionclass"><md-button ng-click="removeCourse(parentIndex,$index)" aria-label="Info"><md-icon class="material-icons">cancel</md-icon></md-button></td>
  </tr> 

</table>
    </div>    
  
</div>
</div>

 <!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
          <!-- ng-disabled="!carrymodelForm.$valid" -->
           <md-button  ng-disabled="!carrymodelForm.$valid || !nxtshow"  ng-click="nextaction(carrymodel)"  type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
