 </div>

  <div layout="row" layout-xs="column">
 <div flex>
  
        <md-radio-group ng-model="carrymodel.CourseCost">
                      <label ng-repeat="individual_Cost_type in individual_Cost_type"> 
            <md-radio-button name="cost" ng-value="individual_Cost_type" >{{individual_Cost_type}}
                 </md-radio-button>
               
         </md-radio-group>
 </div> 
 <div flex>
  <md-input-container class="md-block">
        <label>Cost</label>
        <input required name="cost" ng-model="carrymodel.sum_of_individual_course_cost">
  
      </md-input-container>
 </div>
</div>
<div layout="row" layout-xs="column">
 <div flex>
        <md-radio-group ng-model="carrymodel.CourseCost">
                      <label ng-repeat="flat_fixed_cost in flat_fixed_cost"> 
            <md-radio-button name="cost" ng-value="flat_fixed_cost" >{{flat_fixed_cost}}
                 </md-radio-button>
               
         </md-radio-group>
 </div> 
 <div flex>
  <md-input-container class="md-block">
        <label>Cost</label>
        <input required name="cost" ng-model="carrymodel.flat_fixed_cost">
  
      </md-input-container>
 </div>
</div>
<div style="padding-bottom:2%"></div>
 <!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
          <!-- ng-disabled="!carrymodelForm.$valid" -->
           <md-button   ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
