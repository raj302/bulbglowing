<h5 style="text-align:center;padding-bottom:10px;">Basic Info</h5>
<form name="carrymodelForm" ng-controller="venueCtrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>Venue Name</label>
        <input required name="venue" ng-model="carrymodel.venue" md-maxlength="100" minlength="5" ng-change="checkVenueName(carrymodel.venue)">
        <div ng-messages="carrymodelForm.venue.$error">
          <div ng-message="required">Venue Name is Required.</div>
          <div ng-message="minlength">Venue is too short</div>
          <div ng-message="maxlength">Venue is too long</div>
        </div>
        <div class={{venuecolor}}>{{venuemsg}}</div>
      </md-input-container>
  </div>
  <div flex>
     <md-input-container class="md-block">
        <label>Room Name</label>
        <input required name="room" ng-model="carrymodel.room" md-maxlength="100" minlength="1">
        <div ng-messages="carrymodelForm.room.$error">
          <div ng-message="required">Room Name is Required.</div>
          <div ng-message="minlength">Roon Name Is too Short</div>
          <div ng-message="maxlength">Room Name Is Too Long</div>
        </div>
      </md-input-container>
  </div>
</div>
<!-- ROW 1 Ends -->
<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
      	<label>Capacity</label>
         <input ng-model="carrymodel.capacity" type="number" min="5" max="500" step="1" required name="capacity"/>
         <div ng-messages="carrymodelForm.capacity.$error">
          <div ng-message="required">Capacity is Mandatory.</div>
          <div ng-message="min">Capacity is not below 5</div>
           <div ng-message="max">Capacity not exceed 500.</div>
        </div>
      </md-input-container>
  </div>
  <div flex>
       <md-input-container class="md-block">
       <label>Room Types</label>
       <md-select ng-model="carrymodel.roomtype"  aria-label="Type" required name="roomtype">
          <md-option ng-repeat="room in rooms" value="{{room}}">
            {{room}}
          </md-option>
        </md-select>
        <div ng-messages="carrymodelForm.roomtype.$error">
          <div ng-message="required">Room Type is Mandatory.</div>
        </div>
      </md-input-container>
  </div>
</div>
<!-- ROW 2 Ends -->

  <div style="padding-bottom:2%"></div>
  <!-- ROW last Starts -->
<div class="row">
        
          <!-- <md-button ng-click="prevaction(addcourse)" type="button" class="md-raised md-primary">Previous</md-button> -->
        
           <md-button ng-disabled="!carrymodelForm.$valid"  ng-click="nextaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
