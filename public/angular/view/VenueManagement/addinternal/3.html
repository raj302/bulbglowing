<h5 style="text-align:center;padding-bottom:10px;">Contact Info</h5>
<form name="carrymodelForm" ng-controller="venueCtrl as ctrl">
<!-- ROW 1 Starts -->
<div layout="row" layout-xs="column">
  <div flex>
      <md-input-container class="md-block">
        <label>First Name</label>
        <input required name="venue" ng-model="carrymodel.firstname" aria-label="venue">
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Middle Name</label>
        <input required name="venue" ng-model="carrymodel.middlename" aria-label="venue">
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Last Name</label>
        <input required name="venue" ng-model="carrymodel.lastname" aria-label="venue">
      </md-input-container>
  </div>
</div>
<!-- ROW 1 Ends -->
<!-- ROW 2 Starts -->
<div layout="row" layout-xs="column">
 <div flex>
      <md-input-container class="md-block">
      <label>Email ID</label>
       <input required type="email" name="emailid" ng-model="carrymodel.emailid"
               ng-pattern="/^.+@.+\..+$/" aria-label="venue" />
        <div ng-messages="carrymodelForm.emailid.$error" role="alert">
          <div ng-message-exp="['required', 'pattern']">
            Invalid Email.
          </div>
        </div>
      </md-input-container>
  </div>
  <div style="width:2%"></div>
  <div flex>
       <md-input-container class="md-block">
        <label>Phone Number</label>
        <input required name="venue" ng-model="carrymodel.phonenumber" aria-label="venue">
      </md-input-container>
  </div>
  
</div>
<!-- ROW 2 Ends -->
<!-- ROW last Starts -->
<div class="row">
        
          <md-button ng-click="prevaction(carrymodel)" type="button" class="md-raised md-primary">Previous</md-button>
        
          <md-button ng-disabled="!carrymodelForm.$valid"  ng-click="submitaction(carrymodel)" type="button" class="md-raised md-primary" style="float:right;">{{nextName}}</md-button>
        
</div>
<!-- ROW last Ends -->
</form>
