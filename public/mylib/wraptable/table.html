<link rel="stylesheet" href="mylib/wraptable/rtable.css">
<div id="page-wrap">
   <table>
		<thead>
		<tr>
			<th ng-repeat="header in getHeaders">{{header}}</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="tbdata in getData">
			<td>{{tbdata.Column1}}</td>
			<td>{{tbdata.Column2}}</td>
			<td>{{tbdata.Column3}}</td>
			<td>{{tbdata.Column4}}</td>
			<td>{{tbdata.Column5}}</td>
		</tr>
	</tbody>
	</table>
</div>
